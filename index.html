<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Tailwind Dashboard</title>
</head>
<body class="bg-gray-200">
  <div class="flex">
    <!-- nav -->
    <div class="bg-indigo-900 w-64">
      <div class="text-gray-200 bg-indigo-800 uppercase p-5 font-bold text-xl">Excellent Co., Inc.</div>
      <div>
        <div class="text-gray-200 uppercase p-5 font-bold font-bold text-xs">pages</div>
        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/dashboard.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Dashboard</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/customers.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Customers</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/orders.png" alt="">

        <div class="flex m-5 mt-2">

            <img class="w-5 h-5" src="/public/images/messages.png" alt="">

        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/apps.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Apps</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/settings.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Settings</div>
        </div>

      </div>
    </div>
    <!-- nav end -->
    <!-- content -->
    <div>
      Content
    </div>
    <!-- content end -->
