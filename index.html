<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Tailwind Dashboard</title>
</head>
<body class="bg-gray-200">
  <div class="flex">
    <!-- nav -->
    <div class="bg-indigo-900 w-64 h-screen">
      <div class="text-gray-200 bg-indigo-800 uppercase p-5 font-bold text-xl">Excellent Co., Inc.</div>
      <div>
        <div class="text-gray-200 uppercase p-5 font-bold text-xs">pages</div>
        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/dashboard.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Dashboard</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/customers.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Customers</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/orders.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Orders</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/campaign.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">campaign</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/messages.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Messages</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/apps.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Apps</div>
        </div>

        <div class="flex m-5 mt-2">
          <div>
            <img class="w-5 h-5" src="/public/images/settings.png" alt="">
          </div>
          <div class="mx-3 text-sm text-gray-100">Settings</div>
        </div>

      </div>
    </div>
    <!-- nav end -->
    <!-- content -->
    <div class="flex-1">
      <!-- top nav -->
      <div>
        <div class="flex bg-white px-2 py-0.5 h-18">
          <!-- left -->
          <div class="flex p-3 sm:w-1/3 md:w-3/4">
            <img class="w-10 h-10" src="public/images/person.png" alt="">
            <span class="block p-2">Name Here</span>
          </div>
          <!-- left end -->
          <!-- right -->
          <div class="flex sm:w-2/3 md:w-1/4">
            <img class="w-7 h-7 mx-2 my-4  bg-gray-100 p-1 rounded-full" src="public/images/search.png" alt="">
            <img class="w-7 h-7 mx-2 my-4 bg-gray-100 p-1 rounded-full" src="public/images/message.png" alt="">
            <img class="w-7 h-7 mx-2 my-4 bg-gray-100 p-1 rounded-full" src="public/images/warning.png" alt="">
            <a class="mx-2 my-4 text-indigo-500" href="">Logout</a>
          </div>
          <!-- right end -->
        </div>
      </div>
      <!-- top nav end -->

      <!-- side banner -->
      <div class="bg-indigo-200 m-7 p-6">
        <div class="text-4xl font-medium text-gray-800">Good Morning, Excellent Co., Inc. ðŸŒº</div>
        <div class="mt-4">These are the status for today.  Have a great day!</div>
      </div>
      <!-- side banner end -->

      <!-- cards -->
      <div class="flex m-7 space-x-6">
        <!-- card -->
        <div class="w-1/2 p-4 bg-white">
          Card 1
        </div>

        <div class="w-1/2 p-4 bg-white">
          Card 2
        </div>


      </div>
      <!-- cards end -->

    </div>
    <!-- content end -->
  </div>
</body>
</html>
